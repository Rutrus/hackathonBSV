<html charset="utf-8">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
        <a id="toogle" onClick="toogle()" href="#">Timer</a>
        <div class="led"></div>
        <div id="timer" style="text-align: center;">
            <br>
            <span id="contador"></span>
            <br><br>
            <span>Timer: </span>
            <input id="segundos" type="number" style="max-width: 70px;" value="5" step="5" min="5" on>
            <span> seconds</span>
            <br><br>
            <button class="button" onclick="llamada(this)" style="width: 200px;">Cost: <span id="sats">600 sats</span></button>
            <div style="position: relative;">
                <div class="loader"></div>
                <div id="money-button"></div>
            </div>
        </div>
        <div id="switch">
            <div id="on" class="moneyButton"></div>
            <div id="off" class="moneyButton"></div>
        </div>

    </div>

    <script src="https://www.moneybutton.com/moneybutton.js"></script>
    <script src="test.js"></script>
</body>
</html>
